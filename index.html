<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>주민등록증 모바일 확인서비스</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding-top: 20px;
      box-sizing: border-box;
    }

    /* 카드 */
    .card {
      width: 380px;
      background: #fff;
      border-radius: 14px 14px 0 0;
      overflow: hidden;
    }

    /* 헤더 */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
      font-weight: 500;
      color: #111;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-icon {
      width: 20px;
      height: 20px;
    }

    .gov-logo {
      width: 26px;
      height: 20px;
    }

    .header-menu {
      font-size: 20px;
      color: #333;
    }

    /* 사진 */
    .photo {
      width: 110px;
      height: 135px;
      margin: 26px auto 32px;
      background: #fff;
      border-radius: 2px;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 정보 + QR */
    .content {
      display: flex;
      justify-content: space-between;
      padding: 0 16px;
      margin-bottom: 36px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111;
    }

    .birth,
    .address {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }

    .qr-area {
      width: 110px;
      height: 110px;
    }

    /* 하단 */
    .bottom {
      border-top: 1px solid #e5e7eb;
      padding: 12px 16px 16px;
    }

    .bottom-text {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .fill {
      height: 100%;
      width: 100%;
      background: #2563eb;
      transition: width 1s linear;
    }

    .guide {
      font-size: 13px;
      color: #777;
      text-align: center;
      margin-bottom: 12px;
    }

    .detail-btn {
      width: 100%;
      padding: 12px 0;
      background: #2563eb;
      color: #fff;
      border: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 4px;
    }

    /* 캡처방지 바 */
    .notice-bar {
      height: 32px;
      background: linear-gradient(90deg, rgba(139,92,246,.9), rgba(168,85,247,.9));
      color: rgba(255,255,255,.85);
      font-size: 13px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .scroll-text {
      white-space: nowrap;
      animation: scroll 14s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#111" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>

      <div class="header-left">
        <img src="logo.png" class="gov-logo" alt="">
        <span>주민등록증 모바일 확인서비스</span>
      </div>

      <div class="header-menu">☰</div>
    </div>

    <div class="photo">
      <img src="img.jpg" alt="">
    </div>

    <div class="content">
      <div class="info">
        <div class="name">노무현</div>
        <div class="birth">09.05.23</div>
        <div class="address">경상남도 김해시 진영읍 봉하리 467-2</div>
      </div>
      <div class="qr-area" id="qr"></div>
    </div>

    <div class="bottom">
      <div class="bottom-text">
        <span>남은시간</span>
        <span id="time">30초</span>
      </div>
      <div class="progress">
        <div class="fill" id="fill"></div>
      </div>
      <div class="guide">QR코드를 리더기에 스캔하세요</div>
      <button class="detail-btn">상세정보 표시</button>
    </div>

    <div class="notice-bar">
      <div class="scroll-text">
        캡처방지 시스템이 작동 중입니다. 캡처방지 시스템이 작동 중입니다.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>
    let time = 30;

    function generateQR() {
      const el = document.getElementById('qr');
      el.innerHTML = '';
      new QRCode(el, {
        text: Math.random().toString(36).substring(2, 12),
        width: 110,
        height: 110,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function startTimer() {
      setInterval(() => {
        time--;
        if (time <= 0) {
          time = 30;
          generateQR();
        }
        document.getElementById('time').textContent = time + '초';
        document.getElementById('fill').style.width = (time / 30 * 100) + '%';
      }, 1000);
    }

    generateQR();
    startTimer();
  </script>

</body>
</html>
