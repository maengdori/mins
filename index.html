<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>주민등록증 모바일 확인서비스</title>

<style>
@import url('https://fonts.googleapis.com/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

* { box-sizing: border-box; }

body {
  margin: 0;
  background: #f2f4f7;
  font-family: 'Pretendard', sans-serif; /* 더 앱 같은 폰트로 변경 */
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 390px;
  min-height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
}

/* 헤더: 로고와 제목 간격 조정 */
.header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid #f0f0f0;
}

.header img {
  height: 22px;
  margin-right: 8px;
}

.header span {
  font-size: 16px;
  font-weight: 700;
  color: #222;
}

.menu {
  margin-left: auto;
  font-size: 22px;
  color: #333;
}

/* 사진: 실제 앱처럼 크기 및 둥글기 조정 */
.photo-wrap {
  display: flex;
  justify-content: center;
  margin-top: 35px;
  margin-bottom: 30px;
}

.photo {
  width: 130px;
  height: 162px;
  background: #f8f9fa;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #eee;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 정보 + QR: 정렬을 더 깔끔하게 */
.main {
  display: flex;
  padding: 0 24px;
  align-items: flex-start;
  gap: 20px;
}

.info {
  flex: 1;
}

.name {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 8px;
  color: #000;
}

.birth, .addr {
  font-size: 14px;
  color: #555;
  margin-bottom: 4px;
  line-height: 1.45;
  word-break: keep-all;
}

/* QR: 군더더기 없이 깔끔하게 */
.qr {
  width: 105px;
  height: 105px;
  border: 1px solid #eee;
  padding: 5px;
  border-radius: 4px;
}

/* 하단 섹션 */
.bottom {
  margin-top: auto; /* 하단 밀착 */
  padding: 20px 24px 30px;
}

.time-row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  font-weight: 700;
  color: #1a52ee;
  margin-bottom: 10px;
}

.bar {
  width: 100%;
  height: 6px;
  background: #edf1f7;
  border-radius: 3px;
  margin-bottom: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 100%;
  background: #1a52ee;
}

.guide {
  font-size: 13.5px;
  color: #888;
  text-align: center;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  height: 54px;
  background: #1a52ee;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}

/* 캡처방지: 색상 톤 다운 */
.notice {
  height: 38px;
  background: linear-gradient(90deg, #8b5cf6, #a855f7); /* 보라색 계열 유지 */
  color: rgba(255, 255, 255, 0.95);
  font-size: 13px;
  font-weight: 500;
  display: flex;
  align-items: center;
  overflow: hidden;
}

.notice span {
  white-space: nowrap;
  animation: move 15s linear infinite;
}

@keyframes move {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
</style>
</head>
<body>

<div class="app">

  <div class="header">
    <img src="logo.png" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5AYWCBAG8p8yAAAAAElFTkSuQmCC'">
    <span>주민등록증 모바일 확인서비스</span>
    <div class="menu">☰</div>
  </div>

  <div class="photo-wrap">
    <div class="photo">
      <img src="img.jpg">
    </div>
  </div>

  <div class="main">
    <div class="info">
      <div class="name">송승현</div>
      <div class="birth">07.05.11</div>
      <div class="addr">경기도 성남시 중원구<br>신흥동 467-2</div>
    </div>
    <div class="qr" id="qr"></div>
  </div>

  <div class="bottom">
    <div class="time-row">
      <span>남은시간</span>
      <span id="time">30초</span>
    </div>
    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>
    <div class="guide">QR코드를 리더기에 스캔하세요</div>
    <button class="btn">상세정보 표시</button>
  </div>

  <div class="notice">
    <span>캡처방지 시스템이 작동 중입니다. 캡처방지 시스템이 작동 중입니다.</span>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script>
let t = 30;

function qr() {
  const el = document.getElementById('qr');
  el.innerHTML = '';
  new QRCode(el, {
    text: "GOV24-" + Math.random().toString(36).substring(2,12),
    width: 95,
    height: 95,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.M
  });
}

setInterval(() => {
  t--;
  if (t < 0) {
    t = 30;
    qr();
  }
  document.getElementById('time').innerText = t + '초';
  document.getElementById('fill').style.width = (t/30*100)+'%';
}, 1000);

qr();
</script>

</body>
</html>
