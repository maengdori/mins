<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>주민등록증 모바일 확인서비스</title>

  <!-- PWA 설정 -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="주민등록증 모바일 확인서비스">
  <link rel="apple-touch-icon" href="applogo.png">
  <meta name="theme-color" content="#2563eb">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .card {
      width: 380px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 14px 18px;
      border-bottom: 1px solid #e4e6eb;
      font-size: 15px;
      color: #222;
      font-weight: 600;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
    }

    .back-icon {
      width: 22px;
      height: 22px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .gov-logo {
      width: 28px;
      height: 22px;
      flex-shrink: 0;
    }

    .service-title {
      margin-left: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-menu {
      font-size: 22px;
      color: #444;
      cursor: pointer;
      flex-shrink: 0;
      user-select: none;
    }

    .photo {
      margin: 30px auto 40px;
      width: 120px;
      height: 145px;
      border-radius: 8px;
      background: #e5e7eb;
      overflow: hidden;
      flex-shrink: 0;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      display: block;
    }

    .content {
      width: 100%;
      padding: 0 22px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .info {
      flex: 1;
      padding-right: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-weight: 700;
      font-size: 19px;
      margin-bottom: 8px;
      color: #222;
    }

    .birth, .address {
      color: #555;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .qr-area {
      width: 120px;
      height: 120px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom {
      width: 100%;
      border-top: 1px solid #e5e7eb;
      padding: 16px 20px 18px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-text {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
    }

    .progress {
      height: 6px;
      width: 100%;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .fill {
      height: 100%;
      background: #2563eb;
      width: 100%;
      transition: width 1s linear;
    }

    .guide {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .detail-btn {
      width: 100%;
      padding: 11px 0;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      letter-spacing: -0.5px;
    }

    .detail-btn:active {
      background: #1e4ed8;
    }

    .notice-bar {
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.9) 0%, rgba(168, 85, 247, 0.9) 100%);
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      font-weight: 600;
      height: 36px;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 380px;
      border-radius: 0;
      z-index: 999;
      user-select: none;
    }

    .scroll-text {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    @media (max-width: 480px) {
  .photo {
    width: 140px;    /* 110px → 140px */
    height: 175px;   /* 135px → 175px */
    margin-bottom: 40px; /* 조금 여유 있게 */
  }

  .content {
    padding: 0 12px;
    margin-bottom: 40px; /* 기존보다 약간 여유 */
  }

  .qr-area {
    width: 130px;    /* 100px → 130px */
    height: 130px;   /* 100px → 130px */
  }

  .bottom {
    padding: 14px 15px 18px 15px;
  }

  .bottom-text {
    font-size: 15px;    /* 13px → 15px */
    margin-bottom: 8px; /* 기존 6px → 8px */
  }

  .progress {
    height: 8px;       /* 6px → 8px */
    margin-bottom: 12px; /* 기존 10px → 12px */
  }

  .guide {
    font-size: 14px;   /* 13px → 14px */
    margin-bottom: 14px; /* 기존 10px → 14px */
  }

  .detail-btn {
    padding: 14px 0;   /* 11px → 14px */
    font-size: 16px;   /* 15px → 16px */
    border-radius: 12px; /* 10px → 12px */
  }

  .notice-bar {
    height: 42px;       /* 32px → 약 1.3배인 42px */
    font-size: 17px;    /* 13px → 17px */
  }
}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#222" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      <div class="header-left">
        <img src="logo.png" alt="정부24 로고" class="gov-logo" />
        <div class="service-title">주민등록증 모바일 확인서비스</div>
      </div>
      <div class="header-menu">☰</div>
    </div>

    <div class="photo">
      <img id="photo" src="img.jpg" alt="증명사진" />
    </div>

    <div class="content">
      <div class="info">
        <div class="name" id="name">이기우</div>
        <div class="birth" id="birth">06.04.09</div>
        <div class="address" id="address">경기도 광주시</div>
      </div>
      <div class="qr-area" id="qr"></div>
    </div>

    <div class="bottom">
      <div class="bottom-text">
        <span>남은시간</span><span id="time">30초</span>
      </div>
      <div class="progress"><div class="fill" id="fill"></div></div>
      <div class="guide">QR코드를 리더기에 스캔하세요</div>
      <button class="detail-btn">상세정보 표시</button>
    </div>

    <div class="notice-bar">
      <div class="scroll-text">
        캡처방지 시스템이 작동 중입니다. 캡처방지 시스템이 작동 중입니다. 캡처방지 시스템이 작동 중입니다.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>
    let time = 30;
    let timer = null;

    function generateRandomQR() {
      const qrText = 'QR-' + Math.random().toString(36).substring(2, 12).toUpperCase();
      const qrContainer = document.getElementById('qr');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: qrText,
        width: 100,
        height: 100,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function updateTimer() {
      document.getElementById('time').textContent = time + '초';
      document.getElementById('fill').style.width = (time / 30 * 100) + '%';
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      time = 30;
      updateTimer();
      timer = setInterval(() => {
        time--;
        if (time <= 0) {
          generateRandomQR();
          time = 30;
        }
        updateTimer();
      }, 1000);
    }

    generateRandomQR();
    startTimer();
  </script>
</body>
</html>
